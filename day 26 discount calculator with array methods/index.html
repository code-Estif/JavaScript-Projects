<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0d47a1;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }
    li {
      background: #f3f4f6;
      padding: 10px 12px;
      margin: 5px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student List</h1>
    <input type="text" id="studentName" placeholder="Name">
    <input type="number" id="studentGrade" placeholder="Grade">
    <button onclick="addStudent()">Add</button>

    <ul id="studentList"></ul>
  </div>

  <script src='script.js'></script>
</body>
</html>
