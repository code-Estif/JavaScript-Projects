<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App with Promises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 90%;
    }
    button {
      background: #4cafef;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      text-align: left;
      background: #eef8ff;
      border-left: 4px solid #4cafef;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¤ Weather Checker</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="checkBtn">Check Weather</button>
    <div id="output" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
