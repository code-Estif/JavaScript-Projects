<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Movie Selector (fixed images)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    select {
      padding: 8px;
      margin-top: 10px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .details {
      margin-top: 15px;
      padding: 10px;
      background: #eef8ff;
      border-left: 4px solid #4cafef;
      border-radius: 5px;
      text-align: left;
    }
    .details img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 8px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ Movie Selector</h2>
    <select id="movieSelect">
      <option value="">-- Choose a Movie --</option>
    </select>
    <div class="details" id="details" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
