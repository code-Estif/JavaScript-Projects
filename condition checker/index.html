<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Condition</title>
</head>
<body style="text-align: center;"  top="6rem" position="relative">
  <h1>🏋️ Training Condition Checker</h1>

  <label>Age: </label>
  <input type="number" id="age" placeholder="Enter age"><br><br>

  <label>Height (cm): </label>
  <input type="number" id="height" placeholder="Enter height"><br><br>

  <label>Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter weight"><br><br>

  <button id="checkBtn">Check</button>

  <h2>Result: <span id="result"></span></h2>

  <script src="script.js"></script>
</body>
</html>
