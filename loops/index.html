<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 350px;
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
}

input {
  padding: 8px;
  width: 120px;
  margin-left: 10px;
}

button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 6px;
}

button:hover {
  background: #0056b3;
}

#output {
  margin-top: 20px;
  text-align: left;
  padding: 10px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  min-height: 100px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Multiplication Table Generator</h1>

    <label>Enter a Number:
      <input type="number" id="numberInput" />
    </label>
    <button id="generateBtn">Generate Table</button>

    <h2>Result</h2>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
