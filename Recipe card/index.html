<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Cards App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f4f1;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-box {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input, textarea {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: #FF7043;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #E64A19;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .remove {
      position: absolute;
      top: 8px;
      right: 10px;
      background: crimson;
      color: white;
      border-radius: 3px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .recipe-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .recipe-desc {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Recipe Cards</h1>

    <div class="form-box">
      <input type="text" id="title" placeholder="Recipe Title">
      <textarea id="desc" placeholder="Recipe Description"></textarea>
      <button onclick="addRecipe()">Add Recipe</button>
    </div>

    <div class="cards" id="cardsContainer"></div>
  </div>

  <script src='script.js'></script>
</body>
</html>
