<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Template Generator</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--text:#e6eef8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:28px}
    .app{width:100%;max-width:980px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    h1{font-size:18px;margin:0}
    .controls{display:flex;gap:10px;flex-wrap:wrap}
    label{font-size:13px;color:#b9c6da}
    input[type=color]{width:48px;height:36px;border:0;padding:0;background:none;cursor:pointer}
    select,input[type=number]{padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:var(--card);color:var(--text)}
    button{padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin-top:16px}
    .swatch{border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,0.6);display:flex;flex-direction:column;min-height:120px}
    .colorBox{flex:1}
    .meta{padding:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));display:flex;justify-content:space-between;align-items:center;font-size:13px}
    .meta .hex{font-family:monospace}
    .tiny{font-size:12px;color:#9fb0d8}
    .actions{display:flex;gap:6px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:6px;border-radius:6px;color:var(--text);cursor:pointer}
    .footer{margin-top:14px;color:#9fb0d8;font-size:13px}
    .download{margin-left:8px}
    @media (max-width:520px){.controls{flex-direction:column;align-items:stretch}header{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Color Template Generator</h1>
      <div class="controls" style="margin-left:auto">
        <label title="Base color">
          Base
          <input id="baseColor" type="color" value="#2563eb" />
        </label>
        <label>
          Scheme
          <select id="scheme">
            <option value="analogous">Analogous</option>
            <option value="complementary">Complementary</option>
            <option value="triadic">Triadic</option>
            <option value="monochrome">Monochrome</option>
          </select>
        </label>
        <label>
          Count
          <input id="count" type="number" min="2" max="12" value="5" />
        </label>
        <button id="generate">Generate</button>
        <button id="saveLocal" class="ghost">Save</button>
        <button id="clearLocal" class="ghost">Clear</button>
      </div>
    </header>

    <div class="footer tiny">Shortcuts: G = Generate · C = Copy all CSS vars · S = Save · L = Load saved</div>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>

      <div style="margin-top:12px">
        <button id="copyAll">Copy CSS Variables</button>
        <button id="download" class="download ghost">Download .css</button>
      </div>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
