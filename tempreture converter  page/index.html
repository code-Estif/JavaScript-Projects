<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      width: 280px;
    }
    input, select, button {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Temperature Converter</h2>
    <input type="number" id="temp" placeholder="Enter temperature">
    <select id="type">
      <option value="CtoF">Celsius ➝ Fahrenheit</option>
      <option value="FtoC">Fahrenheit ➝ Celsius</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
