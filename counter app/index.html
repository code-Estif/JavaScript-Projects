<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 { margin: 10px 0; }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4cafef;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¢ Closure Counter</h2>
    <p id="value">0</p>
    <button id="incBtn">Increase</button>
    <button id="decBtn">Decrease</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
