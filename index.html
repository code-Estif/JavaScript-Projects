<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }
    .container {
      width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li {
      margin: 6px 0;
      padding: 8px;
      border-left: 4px solid #4cafef;
      background: #f0f8ff;
      border-radius: 4px;
    }
    .summary {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Expense Tracker</h2>
    <input type="text" id="name" placeholder="Expense Name">
    <input type="number" id="amount" placeholder="Amount">
    <select id="category">
      <option>Food</option>
      <option>Transport</option>
      <option>Shopping</option>
      <option>Other</option>
    </select>
    <button id="addBtn">Add Expense</button>

    <ul id="expenseList"></ul>

    <div class="summary" id="summary"></div>
    <button onclick="filterFood()">Filter Food</button>
    <button onclick="sortByAmount()">Sort by Amount</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
