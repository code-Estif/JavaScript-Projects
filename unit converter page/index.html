<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
    }
    button {
      background: #4cafef;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #eef8ff;
      border-left: 4px solid #4cafef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unit Converter</h2>
    <input type="number" id="valueInput" placeholder="Enter value">
    <select id="conversionType">
      <option value="cmToM">Centimeter → Meter</option>
      <option value="kgToLb">Kilogram → Pound</option>
      <option value="cToF">Celsius → Fahrenheit</option>
      <option value="mToKm">Meter → Kilometer</option>
    </select>
    <button id="convertBtn">Convert</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
