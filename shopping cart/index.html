<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    input {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4cafef;
      color: white;
      margin: 5px 0;
      width: 100%;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      padding: 6px;
      background: #f0f8ff;
      margin: 4px 0;
      border-radius: 4px;
      border-left: 4px solid #4cafef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shopping Cart</h2>
    <p class="error" id="errorMsg"></p>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Item Price">
    <button id="addBtn">Add to Cart</button>
    <ul id="cartList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
