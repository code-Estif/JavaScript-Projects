<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Basics Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:  #2575fc;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #quiz {
    background: rgba(0,0,0,0.4);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 500px;
  }

  .question {
    margin-bottom: 15px;
    font-size: 18px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
    outline: none;
  }
  #score {
    margin-top: 20px;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>JS Basics Quiz</h1>
<div id="quiz"></div>
<div id="score"></div>
<script src="script.js"></script>

</body>
</html>
