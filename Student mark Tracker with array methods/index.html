<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 2px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0d47a1;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }
    li {
      background: #f3f4f6;
      padding: 10px 12px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .small-input {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Grade Tracker</h1>

    <input type="text" id="studentName" placeholder="Name">
    <input type="number" id="studentGrade" placeholder="Grade" class="small-input">
    <button onclick="addStudent()">Add</button>
    
    <br>
    <input type="text" id="searchName" placeholder="Search Name">
    <button onclick="searchStudent()">Search</button>
    <br>
    <button onclick="boostGrades()">Boost +5</button>
    <button onclick="sliceTop3()">Top 3</button>
    <br>
    <input type="text" id="replaceIndex" placeholder="Day #">
    <input type="number" id="replaceGrade" placeholder="New Grade" class="small-input">
    <button onclick="replaceGradeFunc()">Replace</button>

    <ul id="studentList"></ul>
  </div>

  <script src='script.js'></script>
    
  
</body>
</html>
