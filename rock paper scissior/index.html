<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover { background: #ddd; }
    .results p { font-size: 18px; margin: 10px 0; }
    #reset { background: #ff4b5c; color: white; }
    #reset:hover { background: #ff1e2d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="results">
      <p id="player-choice">Player: -</p>
      <p id="computer-choice">Computer: -</p>
      <p id="winner">Winner: -</p>
    </div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
