<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #333;
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Simple To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script src='script.js'></script>
</body>
</html>
