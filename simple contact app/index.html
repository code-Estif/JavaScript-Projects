<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Contact App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove {
      background: crimson;
      padding: 3px 7px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Contact App</h1>

    <input type="text" id="name" placeholder="Enter name">
    <input type="text" id="phone" placeholder="Enter phone">
    <button onclick="addContact()">Add Contact</button>
    <br>
    <input type="text" id="search" placeholder="Search by name" oninput="searchContact()">

    <ul id="contactList"></ul>
  </div>

  <script src='script.js'></script>
</body>
</html>
