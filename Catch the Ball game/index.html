<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Catch the Box Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .game {
    position: relative;
    width: 400px;
    height: 400px;
    border: 3px solid #333;
    background: #fff;
    overflow: hidden;
  }
  .player, .target {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 4px;
  }
  .player { background: #2196f3; }
  .target { background: #f44336; }
  .score {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div>
    <div class="game" id="game">
      <div class="player" id="player"></div>
      <div class="target" id="target"></div>
    </div>
    <p class="score">Score: <span id="score">0</span></p>
  </div>

<script src="script.js"></script>
</body>
</html>
