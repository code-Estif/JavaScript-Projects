<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Creator App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    color: #000;
  }
  h2 {
    margin-bottom: 15px;
    color: #000;
  }
  .box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }
  input, textarea {
    width: 90%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin: 5px 0;
  }
  button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background: #2196f3;
    color: #000;
    cursor: pointer;
    margin: 5px;
    font-weight: bold;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }
  .card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 180px;
    text-align: left;
    transition: 0.3s;
  }
  .card.highlight {
    background: #d7ebff;
    transform: scale(1.05);
  }
  .card h3 {
    margin: 0;
    font-size: 16px;
  }
  .card p {
    font-size: 14px;
  }
  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>ðŸ§¾ Card Creator App</h2>
    <input type="text" id="title" placeholder="Card title">
    <textarea id="desc" placeholder="Card description"></textarea><br>
    <button id="addBtn">Add Card</button>
  </div>

  <div class="cards" id="cardsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
