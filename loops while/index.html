<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Maker</title>
  <style>
    body {
  font-family: monospace;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  width: 400px;
}

h1 {
  color: #2563eb;
}

button {
  padding: 10px 20px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #1e40af;
}

pre {
  background: #f9fafb;
  padding: 10px;
  border-radius: 8px;
  text-align: left;
  white-space: pre;
  border: 1px solid #ddd;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Pattern Maker</h1>

    <label>
      Enter a character:
      <input type="text" id="charInput" maxlength="1" placeholder="*">
    </label>
    <br><br>
    <label>
      Enter size:
      <input type="number" id="sizeInput" placeholder="5">
    </label>
    <br><br>
    <button id="generateBtn">Generate Pattern</button>

    <h2>Square</h2>
    <pre id="squareOutput"></pre>

    <h2>Triangle</h2>
    <pre id="triangleOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
